<!DOCTYPE html>
<html>
<head>
    <title>Book Registration</title>
</head>
<body>
    <h2>Book Registration</h2>
    <form>
        <label>Book Title:</label><br>
        <input type="text" name="title"><br><br>

        <label>Author:</label><br>
        <input type="text" name="author"><br><br>

        <label>ISBN:</label><br>
        <input type="text" name="isbn"><br><br>
        
        <h4>Select the module/book</h4>
        <input type="checkbox"name="subject">JAVA SCRIPT FUNDAMENTALS<br>
        <input type="checkbox"name="subject">VERSION CONTROL<br>
        <input type="checkbox"name="subject">GENERAL PHYSICS<br>
        <input type="checkbox"name="subject">GENAL GRAPHICS<br>
        <input type="checkbox"name="subject">PROJECT ANALYSIS<br>
        <input type="checkbox"name="subject">WEBSITE DEVELPOMENT<br>


        <input type="submit" value="Register Book">
    </form>
</body>
</html>
